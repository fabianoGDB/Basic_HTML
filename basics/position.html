<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body style="height: 300px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
      "
    >
      Div 1
    </div>
    <div style="background-color: lightgrey; height: 200px; width: 200px">
      Div 2
    </div>
  </body>
</html>
