<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felxbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">Div 1</div>
      <div style="background-color: lightgray">Div 2</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightgray; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightgray; flex: 1">flex 1</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightgray; flex: 1">flex 1</div>
      <div style="background-color: lightcyan; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div
      style="
        height: 30px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        height: 30px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        height: 30px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightgray; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
