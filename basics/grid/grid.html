<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightgray">
        Div 1
        <p>Text</p>
      </div>
      <div style="background-color: lightblue">
        Div 2
        <p>Text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightgray">
        Div 100px
        <p>Text</p>
      </div>
      <div style="background-color: lightblue">
        Div 100px
        <p>Text</p>
      </div>

      <div style="background-color: lightgray">
        Div 200px
        <p>Text</p>
      </div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightgray">
        Div 100px
        <p>Text</p>
      </div>
      <div style="background-color: lightblue">
        Div 1fr
        <p>Text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightgray">
        Div 100px
        <p>Text</p>
      </div>
      <div style="background-color: lightblue">
        Div 1fr
        <p>Text</p>
      </div>

      <div style="background-color: lightgray">
        Div 2fr
        <p>Text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightgray; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>
      <div style="background-color: lightblue; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>

      <div style="background-color: lightgray; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>

      <div style="background-color: lightblue; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>
      <div style="background-color: lightgray; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>
      <div style="background-color: lightblue; height: 200px">
        Div 1fr
        <p>Text</p>
      </div>
    </div>
  </body>
</html>
